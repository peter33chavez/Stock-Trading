{% extends "layout.html" %}

{% block title %}
    Transactions
{% endblock %}

{% block main %}
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Symbol</th>
            <th scope="col">Buy/Sell</th>
            <th scope="col">Shares</th>
            <th scope="col">Price</th>
        </tr>
    </thead>
    <tbody>
        {% for row in rows %}
        <tr>
            <td>{{ row["name"] }}</td>
            <td>{{ row["symbol"] }}</td>
            <td>{{ row["buy_sell"] }}</td>
            <td>{{ row["shares"] }}</td>
            <td>{{ row["price"] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
